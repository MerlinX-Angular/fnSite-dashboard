<app-admin-panel-nav></app-admin-panel-nav>
<div class="content-wrapper">
  <div class="user-dashboard">
    <div class="col-md-6 col-sm-6">
      <div class="name">
        <h3>Registration</h3>
        <hr>
      </div>
      <div class="form-group">
        <label class="labelText" for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" [(ngModel)]="email" placeholder="Email" email required>
      </div>
      <button type="button"  class="btn btn-primary btn-block" style="margin-bottom: 20px" (click)="registerNewUser(email)">
        Register
      </button>
    </div>
  </div>
</div>
