<app-admin-panel-nav></app-admin-panel-nav>
<div class="content-wrapper">
  <div class="user-dashboard">
    <div class="name">
      <h3>User information</h3>
      <h4>Fill the information first only then you will be redirected to the main user page</h4>
    </div>
    <div class="row">
      <div class="col-md-12 col-sm-12 col-xs-12 gutter">
        <div class="floatLeft">
          <form #userForm="ngForm">
            <div class="form-group">
              <label class=" control-label">Company name</label>
              <div class="col-md-6">
                <input class="form-control"
                type="text"
                [(ngModel)]=name
                #myName="ngModel"
                name="name"
                required
                />
              </div>
            </div>

            <div class="form-group">
              <label class=" control-label">Phone number</label>
              <div class="col-md-6">
                <input class="form-control"
                type="number"
                [(ngModel)]=phone
                name="phone"
                #myNumber="ngModel"
                pattern="^[0-9]+"
                required
                />
              </div>
            </div>

            <div class="form-group">
              <label class=" control-label">Email</label>
              <div class="col-md-6">
                <input class="form-control"
                type="email"
                [(ngModel)]=userEmail
                name="email"
                #myEmail="ngModel"
                email
                pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"
                required
                />
              </div>
            </div>

            <div class="form-group">
              <label class=" control-label">Address</label>
              <div class="col-md-6">
                <input class="form-control"
                type="text"
                [(ngModel)]=address
                name="address"
                required
                />
              </div>
            </div>
          </form>

          <button  class="btn btn-success margin-l" [disabled]="!myEmail.valid || !myNumber.valid" (click)="updateNew(userForm.value)">Update</button>
        </div>

      </div>
    </div>
  </div>
</div>
